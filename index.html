<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <!-- =========== box one start ============= -->
      <div id="box__one">
        <h1 id="wanna__play__game">Wanna Play game?</h1>
        <input
          id="player__one__name"
          type="text"
          placeholder="What is your name"
        />
        <button id="start__game">Start Game</button>
        <h3 id="give__name__error">Please give your name</h3>
      </div>
      <!-- =========== box one end ============= -->

      <!-- =========== box two start ============= -->
      <div id="box__two">
        <h1 id="player__one">Player - 1 <span id="player__one__heading"></span></h1>
        <input
          id="player__one__number"
          type="number"
          placeholder="Give a number"
        />
        <button id="box__two__lets__play">Let's Play</button>
        <h3 id="give__number__error"></h3>
      </div>
      <!-- =========== box two end ============= -->

      <!-- =========== box three start ============= -->
      <div id="box__three">
        <h1 id="player__two">Player - 2 Name</h1>
        <input
          id="player__two__name"
          type="text"
          placeholder="Give your name"
        />
        <button id="box__three__name__btn">Let's Play</button>
        <h3 id="player__two__name__error">Please give your name</h3>
      </div>
      <!-- =========== box three end ============= -->

      <!-- =========== box four start ============= -->
      <div id="box__four">
        <h1 id="player__two__heading__number">Player - 2 <span id="player__two__heading"></span></h1>
        <p class="chance">Chance - <span id="chance__number__p2__number">5</span></p>
        <input
          id="player__two__number"
          type="number"
          placeholder="Give a number"
        />
        <button id="box__four__number__btn">Let's Play</button>
        <h3 id="player__two__number__error"></h3>
      </div>
      <!-- =========== box four end ============= -->
      <!-- =========== player three name start ============= -->
      <div id="player__three__name__box">
        <h1 id="player__three__heading__name">Player - 3 Name</h1>
        <input
          id="player__three__name"
          type="text"
          placeholder="Give your name"
        />
        <button id="player__three__name__btn">Let's Play</button>
        <h3 id="player__three__name__error"></h3>
      </div>
      <!-- =========== player three name end ============= -->
      <!-- =========== player three number start ============= -->
      <div id="player__three__number__box">
        <h1 id="player__three__heading__number">Player - 3 <span id="player__three__heading"></span></h1>
        <p class="chance">Chance - <span id="chance__number__p3__number">5</span></p>
        <input
          id="player__three__number"
          type="number"
          placeholder="Gause a number"
        />
        <button id="player__three__number__btn">Let's Play</button>
        <h3 id="player__three__number__error"></h3>
      </div>
      <!-- =========== player three number end ============= -->

      <!-- =========== game over start ============= -->
      <div class="box__five">
        <h2 class="game__over">Game Over</h2>
        <h3 id="result">Result:</h3>
        <button type="button" id="reset__btn">Play Again</button>
      </div>
      <!-- =========== game over end ============= -->
    </div>

    <script src="js/custom.js"></script>
  </body>
</html>
